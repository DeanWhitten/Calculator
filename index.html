<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NEW TITLE</title>
</head>
<body>
    
    <div id="calculator_container">
        <div id="display_container"> </div>
        <div id="buttons_container">
            <div id="numbers_btns">
                <div id="num1" class= "btn">1</div>
                <div id="num2" class= "btn">2</div>
                <div id="num3" class= "btn">3</div>
                <div id="num4" class= "btn">4</div>
                <div id="num5" class= "btn">5</div>
                <div id="num6" class= "btn">6</div>
                <div id="num7" class= "btn">7</div>
                <div id="num8" class= "btn">8</div>
                <div id="num9" class= "btn">9</div>
                <div id="num0" class= "btn">0</div>
                <div id="decimal" class= "btn">.</div>
            </div>
            <div id="operator_btns">
                <div id="add_btn" class= "btn">+</div>
                <div id="sub_btn" class= "btn">-</div>
                <div id="mult_btn" class= "btn">*</div>
                <div id="div_btn" class= "btn">/</div>
            </div>

            <div id="funtional_btns">
                <div id="clear_btn" class= "btn">C</div>
                <div id="enter_btn" class= "btn">Enter</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
